<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자스스톤</title>
    <style>
        #my, #rival{
            display: inline-block;
            vertical-align: top;
            margin-right: 50px;
        }
        #rival{
            vertical-align: bottom;
        }
        #my-deck, #rival-deck{
            display: inline-block;
            vertical-align: top;
            width: 200px;
        }
      #rival-deck, #rival-hero, #rival-cards, #my-cards, #my-deck, #my-hero{
        text-align:center;
      }
      .card{
        width: 50PX;
        height:75px;
        display: inline-block;
        position: relative;
        border:1px solid black;
        margin-bottom: 10px;
      }
      .card-name{
          text-align: center;
          font-size: 12px;
      }
      .card-att,.card-hp, .card-cost{
        font-size: 12px;
        font-weight: bold;
        text-align: center;
        line-height: 15px;
        width:15px;
        height: 15px;
        border-radius: 50%;
        display: inline-block;
        position: absolute;
        bottom: 0;
        border: 1px solid black;
      }
      .card-cost{
          bottom: auto;
          top:0;
          left:0;
          background-color: blue;
          color:white
      }
      .card-att{
        left:0;
        background-color: yellow;
          color:black
      }
      .card-hp{
        right:0;
        background-color: red;
          color:white
      }
      .card-hidden{
        display:none
      }
    </style>
  </head>

       </div>

       </div>

           <div id="my-cards" style="height: 150px"></div>
            <div id="my-hero"></div>
            <div id="my-cost">코스트 : <span>10</span></div>
        </div>
       <div id="my-deck">
            <div>덱</div>
       </div>
       <div class="card-hidden" >
            <div class="card">
                <div class="card-cost"></div>
